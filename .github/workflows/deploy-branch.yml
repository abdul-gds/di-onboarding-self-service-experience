name: Deploy branch

on: workflow_dispatch

jobs:
  build:
    name: Build
    uses: alphagov/di-onboarding-self-service-experience/.github/workflows/build.yml@af6740b31a24f85e5d22ca0854fae419cc077628

  deploy-preview:
    name: Preview
    needs: build
    uses: alphagov/di-onboarding-self-service-experience/.github/workflows/deploy-to-paas.yml@af6740b31a24f85e5d22ca0854fae419cc077628
    with:
      environment: preview
      cf_space_name: self-service-mvp
      app_name: di-sse-prev-${{ github.ref_name }}
    secrets:
      cf_username: ${{ secrets.CF_USERNAME }}
      cf_password: ${{ secrets.CF_PASSWORD }}
